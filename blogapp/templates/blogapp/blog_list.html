{% extends "blogapp/base.html" %} {% block content %}
<style>
  .image-circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 20px; /* Ajusta el margen seg√∫n tu preferencia */
  }

  .image-circle img {
    width: 100%;
    height: auto;
    border-radius: 50%;
  }
</style>

<h1>Blogs</h1>
{% for blog in blogs %}
<div class="card mb-3">
  <div class="card-body">
    <div class="media">
      {% if blog.image %}
      <div class="image-circle">
        <img src="{{ blog.image.url }}" alt="Blog Image" class="img-fluid" />
      </div>
      {% endif %}
      <div class="media-body ml-3">
        <h2 class="card-title">
          <a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a>
        </h2>
        <p class="card-text">{{ blog.subtitle }}</p>
      </div>
    </div>
  </div>
</div>
{% empty %}
<div class="alert alert-info" role="alert">No hay blogs disponibles.</div>
{% endfor %} {% endblock %}
