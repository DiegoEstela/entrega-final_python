{% extends "blogapp/base.html" %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header bg-primary text-white">Registrarse</div>
        <div class="card-body">
          <form method="post" id="signupForm">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label"
                >Nombre de usuario:</label
              >
              <input
                type="text"
                id="id_username"
                name="username"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_email" class="form-label"
                >Correo Electrónico:</label
              >
              <input
                type="email"
                id="id_email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_password1" class="form-label">Contraseña:</label>
              <input
                type="password"
                id="id_password1"
                name="password1"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_password2" class="form-label"
                >Confirmar contraseña:</label
              >
              <input
                type="password"
                id="id_password2"
                name="password2"
                class="form-control"
                required
              />
              <div
                id="passwordMismatch"
                class="text-danger"
                style="display: none"
              >
                Las contraseñas no coinciden o no tienen al menos 8 caracteres.
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              id="signupButton"
              disabled
            >
              Registrarse
            </button>
          </form>
          <p class="mt-3">
            ¿Ya tienes una cuenta?
            <a href="{% url 'login' %}">Inicia sesión aquí</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document
    .getElementById("id_password2")
    .addEventListener("input", function () {
      const password1 = document.getElementById("id_password1").value;
      const password2 = this.value;
      const mismatchDiv = document.getElementById("passwordMismatch");
      const signupButton = document.getElementById("signupButton");

      if (password1.length < 8 || password1 !== password2) {
        mismatchDiv.style.display = "block";
        signupButton.disabled = true;
      } else {
        mismatchDiv.style.display = "none";
        signupButton.disabled = false;
      }
    });
</script>
{% endblock %}
